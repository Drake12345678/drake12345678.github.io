<!DOCTYPE html>
<html>
<head>	
	<title>Работа с таблицами</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="1.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Работа с таблицами</h1>	
		<fieldset id="fieldset">
			<legend id="legend">Таблица инвестиционных планов Фонда <q>MegaSuperTurbo</q></legend>
			<table>			
			<colgroup>
				<col>
				<col>
				<col>
				<col>
				<col>
			</colgroup>
			<tr>
				<th rowspan="2">Название плана</th>
				<th colspan="2">Инвестиционное вложение</th>
				<th rowspan="2">Прибыль в % каждый рабочий день</th>
				<th rowspan="2">Через сколько рабочих дней будет достигнут уровень Б\У</th>
			</tr>
			<tr>
				<th>От</th>				
				<th>До</th>
			</tr>
			<tr id="borderLine">
				<td>Mega</td>
				<td>100</td>
				<td>999</td>
				<td>1</td>
				<td>100</td>
			</tr>
			<tr class="blue">
				<td>Super</td>
				<td>1000</td>
				<td>9 999</td>
				<td>2</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Turbo</td>
				<td>10 000</td>
				<td>99 999</td>
				<td>3</td>
				<td>33</td>
			</tr>
			<tr class="blue">
				<td>MegaSuperTurbo</td>
				<td>100 000</td>
				<td> - </td>
				<td>4</td>
				<td>25</td>
			</tr>
		</table>
	</fieldset>
</body>
</html>
